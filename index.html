<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!--  External font added -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

  <!--  External Head Font add  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

</head>


<body>

  <div class="full-card" role="main">

    <div class="header" id="beta">
      <div class="left">
        <h5>My balance</h5>
        <div class="amount-head">
          <h2>$921.48</h2>
        </div>
      </div>

      <div class="right">
        <div class="btn">
        </div>
      </div>

    </div>


    <div class="card-body" id="alpha">
      <div class="card-body-heading">
        <h3>Spending - Last 7 days</h3>
      </div>


      <div class="chart">

        <div class="mon hovo">

        </div>

        <div class="tue hovo"></div>
        <div class="wed hovo colo">

        </div>
        <div class="thu hovo"></div>
        <div class="fri hovo"></div>
        <div class="sat hovo"></div>
        <div class="sun hovo"></div>
      </div>
      <div class="week-text">
        <div class="m">
          <p>mon</p>
        </div>
        <div class="t">
          <p>tue</p>
        </div>
        <div class="t ">
          <p>wed</p>
        </div>
        <div class="t x">
          <p>thu</p>
        </div>
        <div class="t">
          <p>fri</p>
        </div>
        <div class="t">
          <p>sat</p>
        </div>
        <div class="t">
          <p>sun</p>
        </div>
      </div>
      <hr>

      <div class="body-foot">


        <div class="foot-left">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="foot-right">
          <div class="percentage">
            <h6>+2.4% </h6>
          </div>
          <div class="contex">
            <p>from last month</p>
          </div>
        </div>


      </div>
    </div>


  </div>

  <script src="/script.js"></script>
</body>

</html>
